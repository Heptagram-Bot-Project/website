<body>
    <div class="header">
        <img src="img/full-heptagram-logo.png" alt="heptagram-logo" class="logo">
        <h1>Developers</h1>
    </div>
    <main>
        <div class="owner">
            <img class="avatar" src="img/j-dogcoder's avatar.png" alt="jasper's avatar">
            <p class="name">Jasper Mayone (j-dogcoder)</p>
            <p class="position">Owner</p>
            <a href="https://github.com/j-dogcoder"><i class="fab fa-github" style="color: #2c2f33;"></i></a>
        </div>
        <div class="head-developer">
            <img class="avatar" src="img/midou's avatar.png" alt="jasper's avatar">
            <p class="name">MidouWebDev</p>
            <p class="position">Head Web Developer</p>
            <a href="https://github.com/MidouWebDev"><i class="fab fa-github" style="color: #2c2f33;"></i></a>
        </div>
        <div class="head-developer second">
            <img class="avatar" src="img/vyvy's avatar.png" alt="jasper's avatar">
            <p class="name">Vyom Jain (Vyvy-vi)</p>
            <p class="position">Head API Developer</p>
            <a href="https://github.com/MidouWebDev"><i class="fab fa-github" style="color: #2c2f33;"></i></a>
        </div>
        <div class="developers">
            <div class="developer">
                <img class="avatar" src="img/thinkverse's avatar.png" alt="jasper's avatar">
                <p class="name">Kim Hallberg (thinkverse)</p>
                <p class="position">Bot Developer</p>
                <a href="https://github.com/thinkverse"><i class="fab fa-github" style="color: #2c2f33;"></i></a>
            </div>
            <div class="developer">
                <img class="avatar" src="img/zaink's avatar.png" alt="jasper's avatar">
                <p class="name">Zain.k</p>
                <p class="position">Web Developer</p>
                <a href="https://github.com/akzain"><i class="fab fa-github" style="color: #2c2f33;"></i></a>
            </div>
        </div>
        <div class="others">
            <a href="https://github.com/Heptagram-Bot/Heptagram/graphs/contributors">
                <button class="other-contributors">The Bot Contributors</button>
            </a>
            <a href="https://github.com/Heptagram-Bot/Heptagram.xyz/graphs/contributors">
                <button class="other-contributors">The Website Contributors</button>
            </a>
        </div>
    </main>
    <footer>
        <div class="left-part">
            <img src="img/full-heptagram-logo.png" alt="Heptagram Logo" class="logo-footer">

            <a class="github-link" href="https://github.com/Heptagram-Bot">

                Links
            </p>
            <a href="https://discord.gg/HSupF99kpq">Support Server</a>
